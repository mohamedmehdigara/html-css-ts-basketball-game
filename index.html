<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basketball Game</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="game-container">
    <svg id="court" xmlns="http://www.w3.org/2000/svg">
      <!-- Basketball Court -->
      <rect x="0" y="0" width="600" height="300" fill="#8B4513" />

      <!-- Basketball Hoop -->
      <rect id="backboard" x="480" y="90" width="15" height="45" fill="#808080" /> <!-- Backboard -->
      <circle id="rim" cx="487" cy="112" r="8" fill="none" stroke="#FF4500" stroke-width="3" /> <!-- Rim -->
      <path id="net" d="M487 120 q-10 15 -20 0" stroke="#fff" stroke-width="2" fill="none" /> <!-- Net -->

      <!-- Player -->
      <circle id="player" cx="80" cy="230" r="15" fill="#000" /> <!-- Player -->

      <!-- Basketball -->
      <defs>
        <pattern id="basketball-texture" patternUnits="userSpaceOnUse" width="10" height="10">
          <circle cx="5" cy="5" r="2" fill="#000" /> <!-- Texture dots -->
        </pattern>
      </defs>
      <circle id="basketball" cx="50" cy="200" r="10" fill="orange" stroke="black" stroke-width="1" />
      <circle cx="50" cy="200" r="10" fill="url(#basketball-texture)" />
    </svg>
    <div id="score-display">Score: 0</div> <!-- Score display -->
  </div>

  <script src="script.ts"></script>
</body>

</html>
